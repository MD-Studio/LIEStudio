<div id="login" class="flex-container-rows halign-center valign-center">
  <div class="flex-item comp-box">
  
    <div class='login-logo'>
      <img src='../../assets/lie_logo.png' class="img-responsive center-block" alt="LIEStudio logo">
    </div>
    <div class='login-title'>
      <h2 class>LIE Studio</h2>
      <p>{{statusmessage}}</p>
      <div id="p2" class="mdl-progress mdl-js-progress" [class.mdl-progress--indeterminate]="wampactive"></div>
    </div>
  
    <div class="carousel-wrapper">
      <div class="carousel-container">
      
      	<div class="item">
          <form id="form1" [ngFormModel]="form1" (ngSubmit)="onSubmitSignin()">
            <div class="input-group">
              <span class="input-group-addon icon-user"></span>
              <input type="text" class="form-control" placeholder="your username" ngControl="username">
            </div>
            <div class="input-group">
              <span class="input-group-addon icon-lock"></span>
              <input type="password" class="form-control" placeholder="your password" ngControl="password">
            </div>
            <button id="signin-submit" type="submit" class="btn btn-default" [disabled]="!form1.valid">sign in</button>
          </form>
        </div>

      	<div class="item">
          <form id="form2" [ngFormModel]="form2" (ngSubmit)="onSubmitSignup()">
            <div class="input-group">
              <span class="input-group-addon icon-mail2"></span>
              <input type="email" class="form-control" placeholder="your email" ngControl="email">
            </div>
            <button id="signup-submit" type="submit" class="btn btn-default" [disabled]="!form2.valid">sign up</button>
          </form>
        </div>
      
      	<div class="item">
          <form id="form3" [ngFormModel]="form3" (ngSubmit)="onSubmitRetrieve()">
            <div class="input-group">
              <span class="input-group-addon icon-mail2"></span>
              <input type="email" class="form-control" placeholder="your email" ngControl="email">
            </div>
            <button id="retrieve-submit" type="submit" class="btn btn-default" [disabled]="!form3.valid">retrieve password</button>
          </form>
        </div>
    
      </div>    
    </div>
  
    <div class="input-group flex-container-rows halign-spacearound">
      <button type="button" id="btn-login-signin" class="flex-item btn btn-circle icon-unlock" (click)="clicked(0)"></button>
      <button type="button" id="btn-login-signup" class="flex-item btn btn-circle icon-quill" (click)="clicked(1)"></button>
      <button type="button" id="btn-login-forgot" class="flex-item btn btn-circle icon-question-circle" (click)="clicked(2)"></button>
    </div>
  
    <!-- Divs need to be outside flex-container else halign-spacearound not working in Firefox -->
    <div for="btn-login-signin" class="mdl-tooltip">Sing in to your account</div>
    <div for="btn-login-signup" class="mdl-tooltip">Sing up for an account</div>
    <div for="btn-login-forgot" class="mdl-tooltip">Forgot your password?</div>
   
  <div>
</div>
